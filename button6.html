<body style="background-color: black;">
    <button class="Sub">
    SUBSCRIBE
</button>
<button class="join">
    Join
</button>
<button class="tweet">Tweet</button>
<style>
    .Sub
    {
        background-color: rgb(204, 0, 0);
        padding: 10px 16px;
        border: none;
        cursor: pointer;
        color: white;
        transition: opacity 0.15s;
        vertical-align: top;
        
    }
    .Sub:hover
    {
        opacity: 0.5;
    }
    .join
    {
        padding: 9px 14px;
        vertical-align: top;
        background-color: white;
        color: rgb(6, 95, 212);
        border: 1px solid rgb(6, 95, 212);
        transition: color 0.15s, background-color 0.15s;
        cursor: pointer;
        margin-left: 8px;
    }
    .join:hover
    {
        background-color:rgb(6, 95, 212);
        color: white;
    }
    .tweet
    {
        background-color: white;

        padding: 10px 16px;
        background-color: rgb(29, 155, 240);

        border: none;
        color: white;
        border-radius: 32.5px;
        font-weight: bold;
        cursor: pointer;
        transition: border-width 0.1s, background-color 0.1s;
        vertical-align: top;
        margin-left: 8px;
        transition: opacity 0.15s;
       
   
    }
    .tweet:hover
    {
        box-shadow :-3px 3px 10px rgba(0 ,0, 0 ,0.25);
    }

</style>
</body>
