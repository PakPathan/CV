<body style="background-color: rgb(3, 249, 77);">
<button class="shadow">
Shadow
</button>
<button class="Shadow button-pink">Test</button>
<style>
    .shadow
    {
        background-color: green;
        color: white;
        box-shadow: 4px 4px 10px rgb(0,0,0,0.7);
        padding:12px 22px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: box-shadow 0.15s;

        
    }
    .shadow:active
    {
      transform: translateX(2px) translateY(2px); 
      box-shadow: 2px 2px rgb(0,0,0,0.7);
    }
    .button-pink
    {
      background-color: rgb(0, 255, 255);
        color: white;
        margin-left: 4px;
    }
</style>
</body>
